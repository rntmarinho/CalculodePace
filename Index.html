<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pace</title>
    <link rel="stylesheet" href="Calculadora_de_Pace.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Calculadora de Pace </div>

        <div class="input">
             <input placeholder="Seu Nome:" type="text" id='nome' required="required">
        </div>

        <div class="input">
          <input placeholder="Seu peso em kg (Ex: 70):" type="number" id='peso' required="required" >
      </div>

        <div class="input">
            <input  placeholder="Distância percorrida em km (Ex: 9):"  type="number" id='distancia' required="required">
        </div>

        <div class="input">
          <input   type="time" step = "1" id='tempo' required="required">
      </div>
       
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer> Atenção! O Pace deve ser interpretado somente por um profissional de educação física. </footer>  

      </div>
    </main>
    <script src="Calculadora_de_Pace.js"></script>
  </body>
</html>
